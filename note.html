<!DOCTYPE html>
<html>
  <head>
    <title>Task Manager</title>
  </head>
  <body>
    <h1>Task Manager</h1>
    <form>
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" name="task-name" required>
      <br>
      <label for="task-assignee">Assign To:</label>
      <input type="text" id="task-assignee" name="task-assignee" required>
      <br>
      <label for="task-priority">Priority:</label>
      <select id="task-priority" name="task-priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select>
      <br>
      <label for="task-due-date">Due Date:</label>
      <input type="date" id="task-due-date" name="task-due-date">
      <br>
      <label for="task-description">Description:</label>
      <textarea id="task-description" name="task-description"></textarea>
      <br>
      <button type="button" onclick="addTask()">Add Task</button>
    </form>
    <br>
    <h2>Task List</h2>
    <ul id="task-list"></ul>
    <script src="taskManager.js"></script>
  </body>
</html>
